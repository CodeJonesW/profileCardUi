<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">


    <title>Card UI</title>
</head>

<body>
    <div class="card active">
        <div class="image-box">
            <img class="profile-image" src="./assets/profile.jpg" alt="avatar">
        </div>
        <div class="bottom">
            <div class="btn">
                <div class="btn-text">
                    <span>More</span><span>Close</span>
                </div>
            </div>
            <div class="name">Code Jones</div>
            <div class="designation"> Web Dev</div>
        </div>

        <div class="social">
            <p>Follow me</p>
            <div class="social-links">
                <a href="https://facebook.com">
                    <img src="./assets/facebook.png" alt="facbook">
                </a>
                <a href="https://twitter.com">
                    <img src="./assets/twitter.png" alt="twitter">
                </a>
                <a href="https://instagram.com">
                    <img src="./assets/instagram.png" alt="instgram">
                </a>

            </div>
            <a class="email"> Email</a>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
